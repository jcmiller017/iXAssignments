<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="formvalidator.js"> </script>
	<title></title>
</head>
<body ng-app="formApp" ng-controller="FormCtrl">
	<div class="container">
		<div class="wrapper">
			<form name="myForm" ng-submit="submit()" ng-show="showForm">
			<h1> Form Validation </h1>
			<div> Name: <input type="text" ng-model="name"> </div>
			<div> Phone Number: <input type="text" ng-model="phone"> </div>
			<div> Email: <input type="text" ng-model="email"> </div>
			<div> Password: <input type="password" ng-model="password"> </div>
			<div> Confirm Password: <input type="password" ng-model="password2"> </div>
			<button ng-click="submit()">Click to Submit</button>
			</form>
		</div>	
	</div>
</body>
</html>
